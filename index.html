<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>検索</title>
  <style>
    :root {
      --text: #202124;
      --muted: #5f6368;
      --border: #dfe1e5;
      --shadow: 0 1px 6px rgba(32,33,36,.28);
      --btn: #f8f9fa;
      --btn-border: #f8f9fa;
      --link: #1a0dab;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
      color: var(--text);
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top nav */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 12px 16px;
      gap: 14px;
      font-size: 13px;
    }
    header a {
      color: var(--text);
      text-decoration: none;
    }
    header a:hover { text-decoration: underline; }
    .apps {
      width: 36px; height: 36px;
      border-radius: 50%;
      display: grid; place-items: center;
      cursor: pointer;
    }
    .apps:hover { background: rgba(60,64,67,.08); }
    .apps svg { width: 18px; height: 18px; fill: var(--muted); }

    .signin {
      padding: 9px 16px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: #1a73e8;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .signin:hover { filter: brightness(0.95); }

    /* Main */
    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }
    .wrap {
      width: min(584px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      margin-top: 40px;
    }

    .logo {
      font-size: 84px;
      font-weight: 700;
      letter-spacing: -2px;
      line-height: 1;
      user-select: none;
    }
    .logo span:nth-child(1){ color:#4285F4; }
    .logo span:nth-child(2){ color:#EA4335; }
    .logo span:nth-child(3){ color:#FBBC05; }
    .logo span:nth-child(4){ color:#4285F4; }
    .logo span:nth-child(5){ color:#34A853; }
    .logo span:nth-child(6){ color:#EA4335; }

    /* Search box */
    .search {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #fff;
    }
    .search:hover, .search:focus-within {
      box-shadow: var(--shadow);
      border-color: transparent;
    }
    .icon {
      width: 20px;
      height: 20px;
      fill: var(--muted);
      flex: 0 0 auto;
    }
    input[type="search"]{
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
      padding: 0;
      background: transparent;
      color: var(--text);
    }
    .kbd {
      color: var(--muted);
      font-size: 12px;
      border: 1px solid #dadce0;
      border-bottom-color: #c9cdd2;
      padding: 2px 6px;
      border-radius: 4px;
      user-select: none;
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background: var(--btn);
      border: 1px solid var(--btn-border);
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      color: var(--text);
    }
    .btn:hover {
      border-color: #dadce0;
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
    }

    .langs {
      font-size: 13px;
      color: var(--muted);
    }
    .langs a {
      color: var(--link);
      text-decoration: none;
      margin: 0 6px;
    }
    .langs a:hover { text-decoration: underline; }

    /* Footer */
    footer {
      background: #f2f2f2;
      color: var(--muted);
      font-size: 14px;
    }
    .footer-row {
      padding: 12px 16px;
      border-top: 1px solid #dadce0;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: space-between;
      align-items: center;
    }
    .footer-links {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }
    footer a {
      color: var(--muted);
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .logo { font-size: 64px; }
      header { gap: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Gmail</a>
    <a href="#">画像</a>
    <div class="apps" title="Google アプリ">
      <!-- 9-dots icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M5 3a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zM5 10a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zM5 17a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4z"/>
      </svg>
    </div>
    <button class="signin" type="button">ログイン</button>
  </header>

  <main>
    <div class="wrap">
      <div class="logo" aria-label="Google">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
      </div>

      <form action="#" method="get" class="search" role="search" aria-label="検索フォーム">
        <!-- magnifier -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14A4.5 4.5 0 119.5 5a4.5 4.5 0 010 9z"/>
        </svg>

        <input id="q" name="q" type="search" autocomplete="off" autofocus
               placeholder="Google 検索" />

        <span class="kbd" title="ダミー表示">⌘K</span>

        <!-- mic (decorative) -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" title="音声検索（ダミー）">
          <path d="M12 14a3 3 0 003-3V5a3 3 0 10-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 006 6.92V21h2v-3.08A7 7 0 0019 11h-2z"/>
        </svg>
      </form>

      <div class="actions">
        <button class="btn" type="button" onclick="fakeSearch()">Google 検索</button>
        <button class="btn" type="button" onclick="lucky()">I&apos;m Feeling Lucky</button>
      </div>

      <div class="langs">
        Google offered in:
        <a href="#">English</a>
        <a href="#">日本語</a>
        <a href="#">Français</a>
        <a href="#">Español</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-row">
      <div>日本</div>
    </div>
    <div class="footer-row">
      <div class="footer-links">
        <a href="#">広告</a>
        <a href="#">ビジネス</a>
        <a href="#">検索の仕組み</a>
      </div>
      <div class="footer-links">
        <a href="#">プライバシー</a>
        <a href="#">利用規約</a>
        <a href="#">設定</a>
      </div>
    </div>
  </footer>

  <script>
    function fakeSearch() {
      const q = document.getElementById("q").value.trim();
      if (!q) return;
      alert("検索（ダミー）: " + q);
    }
    function lucky() {
      alert("I’m Feeling Lucky（ダミー）");
    }
  </script>
</body>
</html>
